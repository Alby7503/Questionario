<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="post" action="questionario/submit">
            <h1 class="text-primary">Sondaggio gastronomico</h1>
            <h3 class="text-secondary">Seleziona il tuo cibo preferito</h3>
            <select name="food" class="form-select">
                <option value="chocolate" selected>Torta al cioccolato</option>
                <option value="apple">Torta di mele</option>
                <option value="simple">Torta semplice</option>
                <option value="vanilla">Torta alla vaniglia</option>
            </select>
            <br><button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>
</body>

</html>
